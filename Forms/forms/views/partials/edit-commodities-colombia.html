<table class="table table-condensed">
  <thead>
    <tr>
      <th width="10%">
        Order No.
      </th>
      <th>
        <span field-name="13" form-fields="form.options.formFields"></span>
      </th>
      <th width="30%">
        <span field-name="16" form-fields="form.options.formFields"></span>
      </th>
      <th width="12%">
        <span field-name="19" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
      <th>
        <span field-name="116" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
      <th>
        <span field-name="77" form-fields="form.options.formFields"></span>
      </th>
      <th>
        <span field-name="82" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in form.data.commodities" ng-class-odd="'odd'" ng-class-even="'even'">
      <td>{{$index+1}}</td>
      <td ng-bind="item.hsCode"></td>
      <td ng-bind="item.description"></td>
      <td><input name="{{'quantity_'+item.hsCode+'_'+$index}}" type="number" class="form-control" ng-model="item.units[0].quantity" min="{{form.config.quantity.min}}" required></td>
      <td>
        <ui-select ng-model="item.currencyType" theme="bootstrap" ng-required="true">
          <ui-select-match class="ui-select-match" placeholder="Select ...">{{$select.selected}}</ui-select-match>
            <ui-select-choices class="ui-select-choices" repeat="option in ['USD','BDS']">
              <div ng-bind="option"></div>
            </ui-select-choices>
        </ui-select>
      </td>
      <td class="currency"><span ng-bind="form.config.currency.symbol.short"></span><input name="{{'fobValue_'+item.hsCode+'_'+$index}}" type="number" class="form-control" ng-model="item.fobValue" min="{{form.config.currency.min}}" ng-pattern="form.config.currency.pattern" required></td>
      <td><input name="{{'grossWeight'+item.hsCode+'_'+$index}}" type="number" class="form-control" ng-model="item.grossWeight" min="{{form.config.grossWeight.min}}" required></td>

    </tr>
  </tbody>
</table>
