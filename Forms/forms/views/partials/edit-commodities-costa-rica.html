<table class="table table-condensed">
  <thead>
    <tr>
      <th>
        <span field-name="13" form-fields="form.options.formFields"></span>
      </th>
      <th width="40%">
        <span field-name="16" form-fields="form.options.formFields"></span>
      </th>
      <th>
        <span field-name="77" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
      <th>
        <span field-name="78" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
      <th>
        <span field-name="81" form-fields="form.options.formFields" field-tooltip="true"></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in form.data.commodities" ng-class-odd="'odd'" ng-class-even="'even'">
      <td ng-bind="item.hsCode"></td>
      <td ng-bind="item.description"></td>
      <td class="currency"><span ng-bind="form.config.currency.symbol.short"></span><input name="{{'fobValue_'+item.hsCode+'_'+$index}}" type="number" class="form-control" ng-model="item.fobValue" min="{{form.config.currency.min}}" ng-pattern="form.config.currency.pattern" required></td>
      <td>
        <ui-select ng-model="item.preferenceCriterion" theme="bootstrap" ng-required="true">
          <ui-select-match class="ui-select-match" placeholder="Select ...">{{$select.selected}}</ui-select-match>
            <ui-select-choices class="ui-select-choices" repeat="option in ['A','B','C']">
              <div ng-bind="option"></div>
            </ui-select-choices>
        </ui-select>
      </td>
      <td>
        <ui-select ng-model="item.othersAnnex" theme="bootstrap" ng-required="true">
          <ui-select-match class="ui-select-match" placeholder="Select ...">{{$select.selected}}</ui-select-match>
            <ui-select-choices class="ui-select-choices"  repeat="option in ['ACC','DMI']">
              <div ng-bind="option"></div>
            </ui-select-choices>
        </ui-select>
      </td>
    </tr>
  </tbody>
</table>
