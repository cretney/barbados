<div>
  <div>
    <div class="row">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <td>HS Code</td>
            <td>Description</td>
            <td>Quantity</td>
            <td>Price Per Unit</td>
            <td>CIF Value</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in form.data.commodities">
            <td ng-bind="item.hsCode"></td>
            <td ng-bind="item.description"></td>
            <td><input type="number" class="form-control" ng-model="item.quantity" required></td>
            <td><input type="number" class="form-control" ng-model="item.pricePerUnit" required></td>
            <td><input type="number" class="form-control" ng-model="item.cifValue" required></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-4 control-label">On behalf myself</label>
          <div class="col-sm-8">
            <input type="radio" value="true" ng-model="form.data.onBehalf" ng-required="!form.data.onBehalf">&nbsp; Yes&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="false" ng-model="form.data.onBehalf" ng-required="!form.data.onBehalf">&nbsp; No
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Origin</label>
          <div class="col-sm-8">
            <ui-select ng-model="form.data.originId" theme="bootstrap" required>
              <ui-select-match placeholder="Select the origin...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in form.options.countries | propsFilter: {name: $select.search}">
                  <div ng-bind="item.name"></div>
                </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Expected Arrival Date</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" datepicker-popup="{{form.datepicker.format}}" ng-model="form.data.expectedArrival" ng-click="picker.open = !picker.open" is-open="picker.open" close-text="Close" required>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-4 control-label">Company</label>
          <div class="col-sm-8">
          	<ui-select ng-model="form.data.companyId" theme="bootstrap" required>
              <ui-select-match placeholder="Select the company...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in form.options.companies | propsFilter: {name: $select.search}">
                  <div ng-bind="item.name"></div>
                </ui-select-choices>
            </ui-select>
            <div class="address" ng-if="form.data.companyId" ng-repeat="item in form.options.companies | filter:{id: form.data.companyId}:true | limitTo:'1'">
              <div ng-bind="item.address"></div>
              <div ng-bind="item.countryId"></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Consigned</label>
          <div class="col-sm-8">
            <ui-select ng-model="form.data.countryConsignedId" theme="bootstrap" required>
              <ui-select-match placeholder="Select the country consigned...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in form.options.countries | propsFilter: {name: $select.search}">
                  <div ng-bind="item.name"></div>
                </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Supplier</label>
          <div class="col-sm-8">
            <ui-select ng-model="form.data.supplierId" theme="bootstrap" required>
              <ui-select-match placeholder="Select the supplier...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in form.options.suppliers | propsFilter: {name: $select.search}">
                  <div ng-bind="item.name"></div>
                </ui-select-choices>
            </ui-select>
            <div class="address" ng-if="form.data.supplierId" ng-repeat="item in form.options.suppliers | filter:{id: form.data.supplierId}:true | limitTo:'1'">
              <div ng-bind="item.address"></div>
              <div ng-bind="item.countryId"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="form.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
