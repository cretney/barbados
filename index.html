<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Forms/css/app.css">
		<link rel="stylesheet" type="text/css" href="Forms/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="Forms/css/select.min.css">
		<script type="text/javascript" src="Forms/js/angular.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
		<script type="text/javascript" src="Forms/js/angular-messages.min.js"></script>
		<script type="text/javascript" src="Forms/js/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="Forms/js/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="Forms/js/app.js"></script>
		<script type="text/javascript" src="Forms/js/select.min.js"></script>
		<script type="text/javascript" src="Forms/js/services/data-service.js"></script>
	</head>
	<body>
		<div ng-app="app" class="app">
			<div ng-controller="appCtrl">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default documents-panel">
						  	<div class="panel-heading">
						  		<div>
						    		<h3 class="panel-title">Applications</h3>
						  		</div>
						    	<div class="panel-tools">
						    		<input type="text" ng-model="search.text" placeholder="Search Documents...">
						    	</div>
						  	</div>
						  	<div class="panel-body">

									<table class="table table-striped table-condensed">
									  <thead>
									    <tr>
									      <th></th>
									      <th>BlockId</th>
									      <th>WorkflowId</th>
									      <th>FormId</th>
									      <th>Title</th>
									      <th width="20%"></th>
									    </tr>
									  </thead>
									  <tbody>
									    <tr ng-repeat="doc in home.documents.slice().reverse() | filter:search.text track by $index">
									      <td><span class="glyphicon glyphicon-file"></span></td>
									      <td ng-bind="doc.blockId"></td>
									      <td ng-bind="doc.workflowId"></td>
									      <td ng-bind="doc.formId"></td>
									      <td ng-bind="doc.title"></td>
									      <td>
									    		<div class="actions">
									    			<button type="button" class="btn btn-sm btn-warning" open-form="{{doc.blockId}}">Show</button>
									    			<button type="button" class="btn tiny btn-danger" delete-doc="doc" items="home.documents">Delete</button>
									    		</div>									      	
									      </td>
									    </tr>
									  </tbody>
									</table>



						  	</div>
						</div>
					</div>
				</div>
				<br><br><br>
				<h1>Embeded form sample</h3>
				<hr>
				<div class="row">
					<div ng-if="home.documents.length" embed-form="{{home.documents[1].blockId}}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
